<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR_v1</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="test"></div>
<div id="display-bar"></div>

    <div id="container">
<div id="btn-0" class="btn"><p>0</p></div>
<div id="btn-1" class="btn"><p>1</p></div>
<div id="btn-2" class="btn"><p>2</p></div>
<div id="btn-3" class="btn"><p>3</p></div>
<div id="btn-4" class="btn"><p>4</p></div>
<div id="btn-5" class="btn"><p>5</p></div>
<div id="btn-6" class="btn"><p>6</p></div>
<div id="btn-7" class="btn"><p>7</p></div>
<div id="btn-8" class="btn"><p>8</p></div>
<div id="btn-9" class="btn"><p>9</p></div>

<div data-symbol="+" class="btn btn-op"><p>ADD</p></div>
<div data-symbol="-" class="btn btn-op"><p>SUB</p></div>
<div data-symbol="*" class="btn btn-op"><p>MUL</p></div>
<div data-symbol="/" class="btn btn-op"><p>DIV</p></div>

<div data-symbol="=" class="btn btn-op"><p>=</p></div>

<div id="btn-ac" class="btn btn-all-clear"><p>AC</p></div>
<div id="btn-c" class="btn btn-clear"><p>C</p></div>
    </div>

<script src="script.js"></script>
</body>
</html>
